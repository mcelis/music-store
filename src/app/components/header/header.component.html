<div *ngIf="isAuth; else noAuth ">

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="row between-xs middle-xs header-row">
      <nav>
        <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
        <a mat-button routerLink="/disco" routerLinkActive="active">Disc</a>
        <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
        <a mat-button *ngIf="isAdmin" routerLink="/discoNuevo" routerLinkActive="active">Crear disco</a>
      </nav>
      <nav>
          <a
            type="button"
            (click)="LogOut()"
            mat-raised-button
            color="warn">
            LogOut <span class="material-icons"> cleaning_services </span>
          </a>
          <a mat-raised-button [matBadge]="totalDiscs" matBadgeColor="warn">
            <mat-icon>shopping_cart</mat-icon>
            Cart
          </a>
      </nav>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

</div>

<ng-template #noAuth>

  <mat-toolbar color="primary">
    <span [routerLink]="['/login']" class="fill-remaining-space center">Ingresar</span>|
    <span [routerLink]="['/userRegister']" class="fill-remaining-space center">Registrarse</span>
  </mat-toolbar>

</ng-template>
